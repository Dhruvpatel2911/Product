
<app-header
  (filterChanged)="filterItems($event)"
  (sortChanged)="sortItems($event)">
</app-header>

<div class="table-container">
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Category</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let element of filteredItems">
        <td>{{ element.title }}</td>
        <td>{{ element.category}}</td>
        <td>{{ element.price }}</td>
      </tr>
    </tbody>
  </table>
</div>
